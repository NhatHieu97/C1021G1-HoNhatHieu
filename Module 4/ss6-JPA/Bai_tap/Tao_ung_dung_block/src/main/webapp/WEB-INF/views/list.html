<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head">
  <meta http-equiv="Content-Type" content="text/html" charset="UTF-8" />
</head>
<body>
<center>
  <h1>My Blog</h1>
</center>
<a href="/create-blog">Create new Post</a>
<table id="myBlog">
  <tr>
    <th>ID</th>
    <th>Name Post</th>
    <th>Writer</th>
    <th>Content</th>
    <th>Date</th>
    <th>Action</th>
  </tr>
  <th:block th:each="blogs : ${blog}">
    <tr>
      <td th:text="${blogs.id}"></td>
      <td>
        <a th:href="@{/view-blog/__${blogs.id}__ }"><span th:text="${blogs.namePost}"></span></a>
      </td>
      <td th:text="${blogs.writer}"></td>
      <td th:text="${blogs.content}"></td>
      <td th:text="${blogs.date}"></td>
      <td>
        <a th:href="@{/edit-blog/__${blogs.id}__ }">Edit</a>
        <a th:href="@{/delete-blog/__${blogs.id}__ }">Delete</a>
      </td>
    </tr>
  </th:block>
</table>
<center>
  <div class="notify">
    <!--/*@thymesVar id="message" type="com.codegym.controller.MyBlogController"*/-->
    <div th:if="${message}">
      <span th:text="${message}"></span>
    </div>
  </div>
</center>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
