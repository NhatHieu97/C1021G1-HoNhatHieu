    <title>Spring My Blog</title>

    <style type="text/css">
        h3{background-color: blue; color: white; padding: 10px 0 10px 20px;}
        footer{margin: 10px 0;}
        @import url('https://fonts.googleapis.com/css?family=Gamja+Flower');
        #myBlog {
            font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }

        #myBlog td, #myBlog th {
            border: 1px solid #ddd;
            padding: 8px;
            text-decoration: none;
        }

        #myBlog tr:nth-child(even){background-color: #f2f2f2;}

        #myBlog tr:hover {background-color: #ddd;}

        #myBlog th {
            padding-top: 12px;
            padding-bottom: 12px;
            text-align: left;
            background-color: #4CAF50;
            color: white;
        }

        input[type=text]{
            width: 100%;
            padding: 12px 0px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type=submit] {
            width: 300px;
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-align: center;
        }

        input[type=submit]:hover {
            background-color: #45a049;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-align: center;
        }

        button:hover {
            background-color: #45a049;
        }

        #form {
            width: 500px;
            border-radius: 5px;
            background-color: #f2f2f2;
            padding: 20px;
        }

        .notify span{font-size: 15px; color: green;}
    </style>

    <style>
        * {
            padding: 0;
            margin: 0;
        }
        .button{
            padding: 10px;
            display: flex;
            justify-content:center;

        }
        a.menu{
            position:relative;
            padding: 1px 30px;
            margin: 0px 10px;
            color: #21ABFF;
            text-decoration:none;
            letter-spacing:2px;
            text-transform: uppercase;
            transition: 0,5s;
            font-size: 20px;
        }
        a.menu:before{
            content:‘’;
            position: absolute;
            left : 0px;
            top:0px;
            width:10px;
            height:10px;
            border-top: 2px solid #21EBFF;
            border-left: 2px solid #21EBFF;
            transition:0.3s
        }
        a.menu:after{
            content:‘’;
            position: absolute;
            right : 0px;
            bottom:0px;
            width:10px;
            height:10px;
            border-bottom: 2px solid #21EBFF;
            border-right: 2px solid #21EBFF;
            transition:0.3s
        }
        a.menu:hover{
            background: #21EBFF;
            color: #111;
            box-shadow:0px 0px 50px #21EBFF;
            transition-delay:0.3s;
        }
        a.menu:hover:before{
            width:100%;
            height:100%;
        }
        a.menu:hover:after {
            width: 100%;
            height: 100%;
        }
        .nave{
            background: #033a0f;
        }
    </style>
    <style>
        p, a, form ,button{
            display: inline;
            margin-right: 15px;
        }

    </style>
