<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head">
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8" />
</head>
<body>
<div class="container-fluid m-4" >
    <div class="row">
        <div class="col-12">
            <div align="center">
                <img width="5%" class="ty-pict cm-image"
                     src="https://furamavietnam.com/wp-content/uploads/2018/08/logo@2x.png" alt="Việt Nam"
                     title="Việt Nam">
            </div>
            <nav style="z-index: 100" class="navbar navbar-light bg-light position-sticky ">
                <div style="width: 100%" class="container-fluid ">
                    <div style="width: 100%" class="row ">
                        <div style="top:0px" class=" container-fluid col-8 d-flex justify-content-around">
                            <div style="width: 100%" class="row">
                                <div class="col-12 d-flex justify-content-around button">
                                    <a href="/" class="navbar-brand menu"><span style="font-family: 'Times New Roman'">Home</span></a>
                                    <a href="employee/list" class="navbar-brand menu"><span style="font-family: 'Times New Roman'">Employee</span></a>
                                    <a href="/customer/list" class="navbar-brand menu"><span style="font-family: 'Times New Roman'">Customer</span></a>
                                    <a href="#" class="navbar-brand menu"><span style="font-family: 'Times New Roman'">Service</span></a>
                                    <a href="#" class="navbar-bran  d menu"><span style="font-family: 'Times New Roman'">Contract</span></a>
                                </div>
                            </div>
                        </div>
                        <div class="col-4">
                            <form class="d-flex justify-content-between">
                                <input style="border-radius: 50px" class="form-control me-2" type="search"
                                       placeholder="Search"
                                       aria-label="Search">
                                <button class="btn btn-outline-success" type="submit">Search</button>
                            </form>
                        </div>


                    </div>

                </div>
            </nav>
        </div>
    </div>
</div>
<center>
    <h1><span style="font-family: 'Optima'; color: red">Edit Customer</span></h1>
    <a style="margin-bottom: 10px" class="btn btn-primary" href="/">Back My Customer</a>
</center>



<div th:if="${message}">
    <span th:text="${message}"></span>
</div>

<div class="container" align="center">
    <div id="form" >
        <form action="#" th:action="@{/edit-customer}" th:object="${customer}"
              method="POST" novalidate="novalidate">
            <input type="hidden" th:field="*{idCustomer}"/>
            <div>
                <label>Name :</label>
                <input type="text" th:field="*{name}"/>
            </div>
            <div>
                <label>Birthday :</label>
                <input type="text" th:field="*{birthday}"/>
            </div>
            <div>
                <label>Gender :</label>
                <select name="" id="" th:field="*{gender}">
                    <option value="true">Male</option>
                    <option value="false">Female</option>
                </select>
            </div>
            <div>
                <label>ID Card :</label>
                <input type="text" th:field="*{idCard}"/>
            </div>
            <div>
                <label>Phone :</label>
                <input type="text" th:field="*{phone}"/>
            </div>
            <div>
                <label>Email :</label>
                <input type="text" th:field="*{email}"/>
            </div>
            <div>
                <label>Address :</label>
                <input type="text" th:field="*{address}"/>
            </div>
            <div>
                <label>Customer Type :</label>
                <select th:field="*{customerType.idCustomerType}">
                    <option th:each="p : ${customerTypes}"
                            th:value="${p.idCustomerType}"
                            th:text="${p.nameCustomerType}"
                            th:selected="(${p.idCustomerType} == *{customerType.idCustomerType})">
                    </option>
                </select>
            </div>
            <input type="submit" value="Modify">
        </form>
    </div>
</div>

<footer th:replace="/layout :: footer"></footer>
</body>
</html>
