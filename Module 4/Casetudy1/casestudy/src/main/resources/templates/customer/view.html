<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head">
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8" />
</head>
<body>
<h3>View Customer</h3>
<p>
    <a th:href="@{/}">
        Back to blog list
    </a>
</p>
<div id="detail">
    <div class="cusdetail">
        <label>ID:</label>
        <label th:text="${blog.getId()}"></label>
    </div>
    <div class="cusdetail">
        <label>Name:</label>
        <label th:text="${blog.getNamePost()}"></label>
    </div>
    <div class="cusdetail">
        <label>Content:</label>
        <label th:text="${blog.getContent()}"></label>
    </div>
    <div class="cusdetail">
        <label>Post date:</label>
        <label th:text="${blog.getDate()}"></label>
    </div>
    <div class="cusdetail">
        <label>Name of post:</label>
        <label th:text="${blog.getWriter()}"></label>
    </div>

</div>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
