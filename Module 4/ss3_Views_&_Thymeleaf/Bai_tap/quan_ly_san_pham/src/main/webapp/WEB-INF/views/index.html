<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head">
</head>
<body>
<h3>Products</h3>
<p>
  <a th:href="@{/product/form-create}">
    Add new product
  </a>
</p>
<div class="notify">
  <div th:if="${message}">
    <span style="color: #45a049" th:text="${message}"></span>
  </div>
</div>
<table id = "customers">
  <thead>
  <tr>
    <th>id</th>
    <th>Name</th>
    <th>Type</th>
    <th>Price</th>
    <th>Edit</th>
    <th>Delete</th>
    <th>View</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="row,rowStat : ${productList}">
    <td th:text="${row.getId()}"></td>
    <td th:text="${row.getName()}"></td>
    <td th:text="${row.getProductType()}"></td>
    <td th:text="${row.getPrice()}"></td>
    <td><a th:href="@{/product/{id}/form-edit(id=${row.getId()})}">edit</a></td>
    <td><a th:href="@{/product/{id}/delete(id=${row.getId()})}">delete</a></td>
    <td><a th:href="@{/product/{id}/form-view(id=${row.getId()})}">view</a></td>
  </tr>
  </tbody>
</table>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
