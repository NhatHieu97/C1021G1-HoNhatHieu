<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head">
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8" />
</head>
<body>
<center>
    <h1>My User</h1>
    <a href="/create-user">Create new User</a>

</center>

<center>
<!--    <p style="color: green" th:text="${message}"></p>-->
</center>

<table id="user" style="width: 50%;margin: auto">
    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Phone Number</th>
        <th>Age</th>
        <th>Email</th>
        <th>Action</th>
    </tr>
    <th:block th:each="user : ${user}">
        <tr>
            <td th:text="${user.id}"></td>
            <td th:text="${user.firstName}"></td>
            <td th:text="${user.lastName}"></td>
            <td th:text="${user.phoneNumber}"></td>
            <td th:text="${user.age}"></td>
            <td th:text="${user.email}"></td>
            <td>
                <a th:href="@{/edit-user/__${user.id}__ }">Edit</a>
                <a th:href="@{/delete-user/__${user.id}__ }">Delete</a>
            </td>
        </tr>
    </th:block>
</table>
<center>
    <a th:if="${user.hasPrevious()}" th:href="@{/user(page = ${user.number - 1})}">Previous</a>
    <span th:text="${user.number + 1}"></span>/<span th:text="${user.totalPages}"></span>
    <a th:if="${user.hasNext()}" th:href="@{/user(page = ${user.number + 1})}">Next</a>
    <footer th:replace="/layout :: footer"></footer>
</center>
</body>
</html>
