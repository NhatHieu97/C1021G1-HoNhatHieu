<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head"></head>
<body>
<center>
  <h1>Thêm mới giao dịch</h1>
</center>
<div class="container" id="form" >
    <div class="row">
        <div class="col-12" align="center">
            <form th:action="@{/create}" th:object="${productList}"
                  method="POST" novalidate="novalidate">

                <div>
                    <label>Tên Sản Phẩm</label>
                    <input type="text" th:field="*{nameProduct}"/>
<!--                    <div style="color: red" th:if="${#fields.hasErrors('maGiaoDich')}" th:errors="*{maGiaoDich}"></div>-->
                </div>
                <div>
                    <label>Tên Khách Hàng</label>
                    <select class="form-control" th:field="*{productType.id}">
                        <option th:each="p : ${productTypeList}"
                                th:value="${p.id}"
                                th:text="${p.name}"
                                th:selected="(${p.id} == *{productType.id})">
                        </option>
                    </select>
                </div>
                <div>
                    <label>Giá Bắt Đầu</label>
                    <input type="text" th:field="*{costProduct}"/>
<!--                    <div style="color: red" th:if="${#fields.hasErrors('dienTich')}" th:errors="*{dienTich}"></div>-->
                </div>
                <div class="d-flex justify-content-around">
                    <div>
                        <input  type="submit" value="Lưu">
                    </div>
                    <div>
                        <button><a  href="/list">Hủy</a></button>
                    </div>
                </div>


            </form>
        </div>

    </div>

</div>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
