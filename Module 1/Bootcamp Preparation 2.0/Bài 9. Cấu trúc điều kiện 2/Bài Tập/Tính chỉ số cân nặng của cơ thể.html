<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form>
        <h1>Tính chỉ số cân nặng của cơ thể</h1>
        <table>
            <tr >
                <th><b1>Weight</b1></th>
                <th><b1>Height</b1></th>
            </tr>
            <tr>
                <td><input type="text" id='weight'></td>
                <td><input type="text" id='height'></td>
                <td>
                    <button type="button" onclick="showMessage()">covert </button>
                </td>
            </tr>

        </table>
        Result: <p id='result'</p>
        <Script>
            function showMessage(){
            let a= parseFloat(document.getElementById('weight').value);
            let b= parseFloat(document.getElementById('height').value);
            let bmi= a/(b * b);

            if (bmi < 18) {
                document.getElementById("result").innerHTML="Underweight";
            }
            else if (bmi < 25) {
                document.getElementById("result").innerHTML="Normal";
            }
            else if (bmi < 30) {
                document.getElementById("result").innerHTML="Overweight";
            }
            else {
                document.getElementById("result").innerHTML="Obese";
            }

            }








        </Script>







    </form>

</body>
</html>
