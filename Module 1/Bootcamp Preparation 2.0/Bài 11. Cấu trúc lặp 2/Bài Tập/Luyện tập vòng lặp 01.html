            function selectarea() {
                let random;
                let nhap;
                let area = parseInt(prompt("Nhập khoảng dự đoán 1 hoặc 2 hoặc 3"));
                let count = 0;
                if(area===1){
                    alert("Khoảng lựa chọn từ 1-30");
                    random = Math.floor(Math.random()*30);
                    console.log(random);
                }else if(area===2) {
                    alert("Khoảng lựa chọn từ 31-60");
                    random = Math.floor(Math.random() * 30) + 30;
                    console.log(random);
                }
                else if(area===3) {
                    alert("Khoảng lựa chọn từ 61-90");
                    random = Math.floor(Math.random() * 30) + 60;
                    console.log(random);
                }
                while (count < 3) {
                    if (area===1){
                        while (1){
                            nhap = parseInt(prompt("Nhập giá trị dự đoán từ 1-30"));
                            if(nhap>0&&nhap<=30){
                                break;
                            }
                        }
                    }
                    else if (area===2){
                        while (1){
                            nhap = parseInt(prompt("Nhập giá trị dự đoán từ 31-60"));
                            if(nhap>30&&nhap<=60){
                                break;
                            }
                        }
                    }
                    else if (area===3){
                        while (1){
                            nhap = parseInt(prompt("Nhập giá trị dự đoán từ 1-30"));
                            if(nhap>60&&nhap<90){
                                break;
                            }
                        }
                    }
                    if (nhap === random) {
                        alert("Chúc mừng bạn đã đoán đúng");
                        break;
                    } else if (nhap > random) {
                        alert("Kết quả dự đoán bé hơn của bạn");
                    } else if (nhap < random) {
                        alert("Kết quả dự đoán lớn hơn của bạn");
                    }
                    count++;
                }

            }
