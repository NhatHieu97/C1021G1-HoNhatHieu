<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
       <script>
           function isPrime(a) {
               let count = 0;

               for(let i = 1; i <= a; i++) {
                   if (a % i === 0) {
                       count++;
                   }
               }
               if (count === 2) {
                   return true;
               }
               return false;
           }
           let n = parseInt(prompt("Enter a number"));
           let check = isPrime(n);
           if (check == true) {
               document.write("is a prime number");
           } else {
               document.write("is not a prime number");
           }





       </script>
</body>
</html>
