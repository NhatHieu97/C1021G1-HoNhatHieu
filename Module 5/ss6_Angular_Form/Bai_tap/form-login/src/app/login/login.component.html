<div class="container" style="width: 50%">
  <h1>Form Login</h1>
  <div class="row">
    <form [formGroup]="user">
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email</label>
        <input type="email" class="form-control" id="exampleInputEmail1" formControlName="email" >
        <div *ngIf="user.controls.email?.errors&& user.controls.email?.touched">
          This field must be not null and must be email.
        </div>
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" formControlName="password">
      </div>
      <div *ngIf="user.controls.password?.errors&& user.controls.password?.touched">
        This field must be not null and must be email.
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</div>
