`
  <div class="container">
    <h2 class="list-title">Customer Edit</h2>
    <form [formGroup]="formValue" (ngSubmit)="update()">
      <div class="row">
        <div class="form-group col">
          <label for="name">Name</label>
          <input formControlName="name" type="text" class="form-control" id="name">
        </div>
        <div class="form-group col">
          <label for="dateOfBirth">Date of birth</label>
          <input formControlName="dateOfBirth" type="date" class="form-control" id="dateOfBirth">
        </div>
      </div>

      <div class="row">
        <div class="form-group col">
          <label for="idCard">Id card</label>
          <input formControlName="idCard" type="text" class="form-control" id="idCard">
        </div>
        <div class="form-group col">
          <label for="phoneNumber">Phone number</label>
          <input formControlName="phoneNumber" type="text" class="form-control" id="phoneNumber">
        </div>
      </div>
      <div class="row">
        <div class="form-group col">
          <label for="email">Email</label>
          <input formControlName="email" type="text" class="form-control" id="email">
        </div>
        <div class="form-group col">
          <label for="address">Address</label>
          <input formControlName="address" type="text" class="form-control" id="address">
        </div>
      </div>
      <div class="row ">
        <div class="form-group col">
          <label for="code">Code</label>
          <input formControlName="code" type="text" class="form-control" id="code">
        </div>
        <div class="form-group col" >
          <label for="customerType">Customer type</label>
          <select
            formControlName="customerType" class="form-control" id="customerType">
            <option *ngFor="let customerType of customerTypeList" [ngValue]="customerType"
                    [selected]="formValue.get('customerType').value.id === customerType.id ">{{customerType.name}}
            </option>
          </select>
        </div>
      </div>
      <br>
      <div class="text-center">
        <button type="button" class="btn btn-secondary" routerLink="/customer">Close</button> &nbsp;
        <button type="submit" class="btn btn-success">Save</button>
      </div>
    </form>


  </div>

`
