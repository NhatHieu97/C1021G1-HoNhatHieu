<div class="container">
  <h2 class="list-title">Customer Detail</h2>
  <form [formGroup]="formGroup">
    <div class="row">
      <div class="form-group col">
        <label for="code">Code</label>
        <input
          formControlName="code"
          type="text" class="form-control" id="code" readonly>
      </div>
      <div class="form-group col">
        <label for="exampleInputEmail1">Name</label>
        <input
          formControlName="name"
          type="text" class="form-control" id="exampleInputEmail1" readonly>
      </div>
      <div class="form-group col">
        <label for="exampleInputPassword2">Date of birth</label>
        <input
          formControlName="dateOfBirth"
          type="date" class="form-control" id="exampleInputPassword2" readonly>
      </div>
    </div>

    <div class="row">
      <div class="form-group col">
        <label for="exampleInputPassword2">Id Card</label>
        <input
          formControlName="idCard"
          type="text" class="form-control" id="exampleInputPassword3" readonly>
      </div>
      <div class="form-group col">
        <label for="phoneNumber">Phone Number</label>
        <input
          formControlName="phoneNumber"
          type="text" class="form-control" id="phoneNumber" readonly>
      </div>
    </div>
    <div class="row">
      <div class="form-group col">
        <label for="email">Email</label>
        <input
          formControlName="email"
          type="text" class="form-control" id="email" readonly>
      </div>
      <div class="form-group col">
        <label for="address">Address</label>
        <input
          formControlName="address"
          type="text" class="form-control" id="address" readonly>
      </div>
    </div>
    <div class="form-group">
      <label for="customerType">Customer type</label>
      <div formControlName="customerType"
            class="form-control" id="customerType" readonly>{{customer.customerType.name}}</div>
    </div>
  </form>
  <br>
  <div class="text-center">
    <button type="button" class="btn btn-secondary" routerLink="/customer">Close</button>
  </div>

</div>
